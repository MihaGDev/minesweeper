<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Windows 3.1 Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="title-bar">
            <div class="title-bar-text">Minesweeper</div>
            <div class="title-bar-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        
        <div class="menu-bar">
            <div class="menu-item">Game</div>
            <div class="menu-item">Help</div>
        </div>
        
        <div class="game-board">
            <div class="status-bar">
                <div class="mine-counter">
                    <span class="counter-label">Mines:</span>
                    <span id="mine-count">10</span>
                </div>
                <div class="timer">
                    <span class="counter-label">Time:</span>
                    <span id="timer">000</span>
                </div>
                <div class="smiley-button" id="smiley-button">:)</div>
            </div>
            
            <div class="minefield" id="minefield">
                <!-- Minefield will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="status-bar-bottom">
            <div class="status-text">Ready</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
